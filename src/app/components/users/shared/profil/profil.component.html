<h1>Editing the profile</h1>

<form class="example-form" [formGroup]="modificationProfilForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName = "nom">
    </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName = "prenom">
      </mat-form-field>


      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Mail</mat-label>
        <input type="email" matInput placeholder="Mail" formControlName = "email">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" formControlName = "password">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password Confirmation</mat-label>
        <input type="password" matInput placeholder="Password" formControlName = "confirmPassword">
      </mat-form-field>


      <button mat-raised-button color="primary"  [disabled] = "modificationProfilForm.invalid">Edit</button>
  </form>
