<h1>Edit a teacher</h1>
<form class="example-form" [formGroup]="modifierEnseignantForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName = "nom">
    </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName = "prenom">
      </mat-form-field>

      <mat-form-field  class="example-full-width"  appearance="fill">
          <mat-label>Statut</mat-label>
          <mat-select formControlName="statut">
          <mat-option *ngFor="let statut of statuts" [value]="statut.value">
              {{statut.viewValue}}
          </mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Mail</mat-label>
        <input type="email" matInput placeholder="Mail" formControlName = "email">
      </mat-form-field>

      <button mat-raised-button color="primary"  [disabled] = "modifierEnseignantForm.invalid">Edit</button>
  </form>


<h1>List of teachers</h1>

<mat-list>
  <mat-list-item *ngFor="let enseignant of enseignants">
    <h3 matLine> {{enseignant.prenom}} {{enseignant.nom}}  </h3>
    <p matLine>
      <span> {{enseignant.email}} </span>
      <span class="demo-2"> -- {{enseignant.role}} </span>
    </p>
    <button mat-button color="primary" (click)="selectEnseignant(enseignant)">Look</button>
  </mat-list-item>
</mat-list>
