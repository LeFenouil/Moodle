<h1>Ajouter un enseignant</h1>

<form class="example-form" [formGroup]="ajouteEnseignantForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName = "nom">
    </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName = "prenom">
      </mat-form-field>

    <mat-form-field  class="example-full-width"  appearance="fill">
        <mat-label>Statut</mat-label>
        <mat-select formControlName="statut">
        <mat-option *ngFor="let statut of statuts" [value]="statut.value">
            {{statut.viewValue}}
        </mat-option>
        </mat-select>
    </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Mail</mat-label>
        <input type="email" matInput placeholder="Mail" formControlName = "email">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" formControlName = "password">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Confirmation</mat-label>
        <input type="password" matInput placeholder="Confirmation" formControlName = "confirmPass">
      </mat-form-field>

      <button mat-raised-button color="primary"  [disabled] = "ajouteEnseignantForm.invalid">Add</button>
  </form>
